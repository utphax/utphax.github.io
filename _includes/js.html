		});

{% if page.title == "Participants" %}
<script src="{{ "/assets/js/jquery.dynatable.js" | prepend: site.baseurl }}"></script>
<script>
$.getJSON('/assets/js/participant.json', function(data) {
	$('#my-table').dynatable({
		dataset: {
			records: data
		},
	});
});
</script>
{% endif %}
<script type="text/javascript">
$(document).ready(function(){
		var utphax_cookie = $.cookie($('.modal-check').attr('name'));
		if (utphax_cookie && utphax_cookie == "true") {
				$(this).prop('checked', utphax_cookie);
		}
		else{
				$('#cybersocks').modal('show');
		}

		$(".modal-check").change(function() {
				$.cookie($(this).attr("name"), $(this).prop('checked'), {
						path: '/',
						expires: 7
				});
		});
});
</script>

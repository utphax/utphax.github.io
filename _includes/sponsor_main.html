<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>UTPHAX is made possible by</h3>
            {% for sponsor in site.sponsor %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="{{ "/assets/img/sponsor/" | prepend: site.baseurl }}{{ sponsor.img }}" class="img-responsive center-block">
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
